<div class="row">
    <!-- left column -->
    <div class="col-md-9">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Create</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleSelectBorder">User type</label>
             
              <select name="RoleId" id="userType" class="form-control" [(ngModel)]="service.formData.RoleId" required>
                <option *ngFor="let option of roleList" [value]="option.RoleId" >{{option.RoleName}}</option>
              </select>
 
            </div>
            <div id="std-form"> 
              <div class="form-group">
                <label for="exampleInputAssignClass2" >Username</label> 
                <input autocomplete="off" name="UserName"  #UserName="ngModel" [(ngModel)]="service.formData.UserName" type="text" placeholder="Username" class="form-control" required>
                <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">This field is required!</div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label> 
                <input autocomplete="off" type="password" name="Password"  #Password="ngModel" [(ngModel)]="service.formData.Password" type="text" placeholder="Password" class="form-control" required>
                <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required!</div>
             
             </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Forename</label>
                <input name="FirstName"  #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" type="text" placeholder="Forename" class="form-control" required>
                <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required!</div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Surename</label>
                <input name="LastName"  #LastName="ngModel" [(ngModel)]="service.formData.LastName" placeholder="Surename" required type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label> 
                <input type="Email" name="Email"  #Email="ngModel" [(ngModel)]="service.formData.Email" type="text" placeholder="Email" class="form-control" required>
                <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required!</div>
             
              </div> 
              <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label> 
                <input type="PhoneNumber" name="PhoneNumber"  #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" type="text" placeholder="PhoneNumber" class="form-control" required>
                <div class="validation-error" *ngIf="PhoneNumber.invalid && PhoneNumber.touched">This field is required!</div>
              
              </div> 

              <div class="form-group" *ngIf="service.formData.RoleId==3">
                  <label for="exampleInputAssignClass2" >Assign Class</label> 
                  <select name="selectedClass" id="userType" class="form-control" [(ngModel)]="service.formData.ClassId" required>
                    <option *ngFor="let option of classList" [value]="option.ClassId" >{{option.ClassName}}</option>
                  </select> 
              </div>
            </div>
 
          </div>



          <div class="card-footer">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Save</button>
          </div> 
          <!-- /.card-body -->
        </form>
      </div>
    </div>
    <!--/.col (right) -->
  </div>
