 
<div class="card-body"> 
  <button routerLink="/create-user" type="button" style="margin-bottom: 5px;" class="btn btn-primary float-right">Create New User</button>
  
    <table class="table table-striped"> 
        <caption>User List</caption>
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Forename</th>
        <th scope="col">Surename</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList">
        <th scope="row">{{ item.index }}</th>
        <td>{{item.UserName}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.RoleName}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-primary" routerLink="/update-user/{{item.UserName}}">Edit</button>
          &nbsp;
          <button type="button" class="btn btn-sm btn-warning"  routerLink="/reset-password/{{item.UserName}}">Reset Password</button>
          &nbsp;
          <button type="button" (click)="deleteUser(item.UserName)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>

  </table>
 


</div>
