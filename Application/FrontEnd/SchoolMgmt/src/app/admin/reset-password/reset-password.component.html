<div class="card-body">
    <!-- left column -->
    <div class="col-md-9">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Update User</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="card-body">
            
            <div id="std-form"> 
              <div class="form-group">
                <label for="exampleInputAssignClass2" >Username</label> 
                <input readonly autocomplete="off" name="UserName"  #Username="ngModel" [(ngModel)]="service.formData_ResetPass.Username" type="text" placeholder="Username" class="form-control" required>
                <div class="validation-error" *ngIf="Username.invalid && Username.touched">This field is required!</div>
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input name="Password"  #Password="ngModel" [(ngModel)]="service.formData_ResetPass.Password" type="text" placeholder="Password" class="form-control" required>
                <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required!</div>
              </div>
               
 
            </div>
 
          </div>



          <div class="card-footer">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Reset Password</button>
          </div> 
          <!-- /.card-body -->
        </form>
      </div>
    </div>
    <!--/.col (right) -->
  </div>
