<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <!-- <img src="../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8"> -->
    <span class="brand-text font-weight-light">Role: {{roleName}}</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <!-- <div class="image">
          <img src="../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div> -->
      <div *ngIf="isLoggedIn" class="info">
        <a href="/update-profile" class="d-block">{{Name}} </a>
      </div>
      
      <div *ngIf="!isLoggedIn" class="info">
        <a href="/login" class="d-block">{{Name}} </a>
      </div>

    </div>

    <!-- SidebarSearch Form -->
    <!-- <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div> -->

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul *ngIf="isLoggedIn" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
        data-accordion="false">

        <li class="nav-header">MENUS</li>


        <li class="nav-item" *ngFor="let option of routerList">
          <a routerLink="{{option.RouterLink}}" class="nav-link">
            <!-- <i class="nav-icon fas fa-ellipsis-h"></i> -->

            <i *ngIf="option.IsSubMenu == 0" class="nav-icon fas fa-ellipsis-h"></i>
            <i *ngIf="option.IsSubMenu == 1" class="fa fa-ellipsis-h"></i>

            <p>{{option.RouterName}}</p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
