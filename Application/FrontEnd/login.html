 
<!doctype html>
<html lang="en">
<head>
    
<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/local-login.css" rel="stylesheet" id="bootstrap-css">


    <script type="text/javascript" src="js/jquery-3.6.0.slim.min.js" ></script>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"  src="js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"> </script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"> </script>
    <script type="text/javascript" src="angularController/controller.js"></script> 
    <title>Hello, world!</title>
 
</head>
<body ng-app="mainApp" ng-controller="loginCtrl">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="img/icon.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/"> 
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" ng-model="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" ng-model="password">
      <input type="button" class="fadeIn fourth" value="Log In" ng-click="submit();" >
    </form>

    ngview
    <div ng-view>
        
    </div>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

</body>
</html>
